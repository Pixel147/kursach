<div class="cover d-flex">

  <div class="d-flex col-1 justify-content-center p-0 bg-dark menu position-relative">
    <ul class="list d-flex flex-column align-items-center ps-0 pt-5 menu-covered position-fixed">
      <li class="pt-5 pb-5 ps-5 pe-5">
        <a routerLink="/ownerInfo">
          <i class="fa-solid fa-circle-info icon" style="scale: 3; color: white; opacity: 1;"></i>
        </a>
      </li>
      <li class="pt-5 pb-5 ps-5 pe-5">
        <a routerLink="/ownerWorkers">
          <i class="fa-solid fa-users icon" style="scale: 3; color: white; opacity: 0.8;"></i>
        </a>
      </li>
      <li class="pt-5 pb-5 ps-5 pe-5">
        <a routerLink="/ownerInfo">
          <i class="fa-solid fa-calendar icon" style="scale: 3; color: white; opacity: 0.8;"></i>
        </a>
      </li>
      <li class="pt-5 pb-5 ps-5 pe-5">
        <a routerLink="/ownerInfo">
          <i class="fa-solid fa-table-list icon" style="scale: 3; color: white; opacity: 0.8;"></i>
        </a>
      </li>
    </ul>
  </div>

  <div class="d-flex justify-content-around pb-5 block-cover align-items-center">

    <div class="d-flex flex-column blocks-cover ">
      <div class="first-block col-xxl-4 col-xl-12 col-lg-12 col-md-12 col-sm-12 ">
        <div class="card mb-3" style="border-radius: .5rem;">
          <div class="row g-0">
            <div class="col-md-4 gradient text-center text-white block-info"
                 style="border-top-left-radius: .5rem; border-bottom-left-radius: .5rem;">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava1-bg.webp"
                   alt="Avatar" class="img-fluid my-5" style="width: 80px;" />
              <h5>{{username}}</h5>
              <p>{{companyName}}</p>
            </div>
            <div class="col-xxl-8 col-xl-6 col-md-8 col-sm-12 info-block">
              <div class="card-body p-4">
                <h6 class="mt-3">Information</h6>
                <hr class="mt-0 mb-4">
                <div class="row pt-1">
                  <div class="col-6 col-sm-6">
                    <h6>Fullname</h6>
                    <p class="text-muted">{{fullname}}</p>
                  </div>
                  <div class="col-6 col-sm-6">
                    <h6>Phone</h6>
                    <p class="text-muted">{{phoneOwner}}</p>
                  </div>
                  <div class="col-6 col-sm-6">
                    <h6>Location</h6>
                    <p class="text-muted">{{location}}</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="sec-block bg-white col-5 shadow-lg mt-5 d-flex justify-content-around align-items-center flex-column">
        <p class="text-center w-75">
          {{description}}
          {{description}}
        </p>
      </div>

    </div>




      <div class="block bg-white col-5 shadow-lg mt-5 d-flex justify-content-around align-items-center flex-column">
        <div class="d-flex box-cover justify-content-around align-items-center">
          <div class="box">
            <div class="gradient countCard d-flex justify-content-center align-items-center">10</div>
            <div class="shadow bg-black text-white textCard d-flex justify-content-center align-items-center text-center">Total Meetings This Today</div>
          </div>
          <div class="box">
            <div class="gradient countCard d-flex justify-content-center align-items-center">10</div>
            <div class="shadow bg-black text-white textCard text-center d-flex justify-content-center align-items-center">Total Meetings This Week</div>
          </div>
        </div>
        <div class="d-flex box-cover justify-content-around align-items-center">
          <div class="box">
            <div class="gradient countCard d-flex justify-content-center align-items-center">10</div>
            <div class="shadow bg-black text-white textCard d-flex justify-content-center align-items-center text-center">Total Meetings This Month</div>
          </div>
          <div class="box">
            <div class="gradient countCard d-flex justify-content-center align-items-center">10</div>
            <div class="shadow bg-black text-white textCard d-flex justify-content-center align-items-center text-center">Total Meetings this Year</div>
          </div>
        </div>
        <div class="d-flex box-cover justify-content-around align-items-center">
          <div class="box">
            <div class="gradient countCard d-flex justify-content-center align-items-center">10</div>
            <div class="shadow bg-black text-white textCard d-flex justify-content-center align-items-center text-center">Clients Today</div>
          </div>
          <div class="box">
            <div class="gradient countCard d-flex justify-content-center align-items-center">10</div>
            <div class="shadow bg-black text-white textCard d-flex justify-content-center align-items-center text-center">Clients This Week</div>
          </div>
        </div>
      </div>
  </div>

</div>





<app-footer class="position-relative footer"></app-footer>
