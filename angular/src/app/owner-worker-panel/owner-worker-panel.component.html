<app-owner-menu></app-owner-menu>

<div class="container-fluid min-vh-100">
  <div class="row p-5">
    <div class="col-12 ms-1">
      <h3>Workers</h3>
    </div>
    <div class="col-xxl-12 col-lg-12">
      <div class="card mb-3 pt-4 ps-3 pe-3 pb-3" style="border-radius: .5rem;">
        <div class="row">
          <div class="col-xxl-6 col-sm-12 col-lg-12">
            <div class="row">
              <div class="col-12">
                <h3>Add worker</h3>
              </div>
              <div class="col-xxl-6 col-lg-6 col-sm-6 mt-4">
                <div class="group">
                  <input [(ngModel)]="worker.username" type="text" class="input">
                  <span class="highlight"></span>
                  <span class="bar"></span>
                  <label>Username</label>
                </div>
              </div>
              <div class="col-xxl-6 col-lg-6 col-sm-6 mt-4">
                <div class="group">
                  <input [(ngModel)]="worker.fullname" type="text" class="input">
                  <span class="highlight"></span>
                  <span class="bar"></span>
                  <label>Full name</label>
                </div>
              </div>
              <div class="col-xxl-6 col-lg-6 col-sm-6 mt-4">
                <div class="group">
                  <input [(ngModel)]="worker.email" type="text" class="input">
                  <span class="highlight"></span>
                  <span class="bar"></span>
                  <label>Email</label>
                </div>
              </div>
              <div class="col-xxl-6 col-lg-6 col-sm-6 mt-4">
                <div class="group">
                  <input [(ngModel)]="worker.phone" type="text" class="input">
                  <span class="highlight"></span>
                  <span class="bar"></span>
                  <label>Phone</label>
                </div>
              </div>
              <div class="col-xxl-6 col-lg-6 col-sm-6 mt-4">
                <div class="group">
                  <input [(ngModel)]="worker.password" type="password" class="input">
                  <span class="highlight"></span>
                  <span class="bar"></span>
                  <label>Password</label>
                </div>
              </div>
              <div class="col-xxl-6 col-lg-6 col-sm-6 mt-4">
                <div class="group">
                  <input [(ngModel)]="repeatPassword" type="password" class="input">
                  <span class="highlight"></span>
                  <span class="bar"></span>
                  <label>Repeat password</label>
                </div>
              </div>
              <div class="col-xxl-6 col-lg-6 col-sm-6 mt-4">
                <div class="group">
                  <input [(ngModel)]="worker.service" type="text" class="input">
                  <span class="highlight"></span>
                  <span class="bar"></span>
                  <label>Service</label>
                </div>
              </div>
              <div class="col-xxl-6 col-lg-6 col-sm-6 mt-4 ps-5">
                <button (click)="createWorker()" id="btn-outline-dark-add" class="btn btn-outline-dark">Add</button>
              </div>
            </div>
          </div>
          <div class="col-xxl-6 col-sm-12 col-lg-12">
            <div class="row">
              <div class="col-xxl-12">
                <div class="col-12 pb-5">
                  <h3 class="pb-5">Work Time</h3>
                </div>
                <ngx-slider class="pb-5 mb-1" [style.display]="monFlag ? 'block' : 'none'" [(value)]="minValueMon" [(highValue)]="maxValueMon" [options]="options"></ngx-slider>
                <ngx-slider class="pb-5 mb-1" [style.display]="tueFlag ? 'block' : 'none'" [(value)]="minValueTue" [(highValue)]="maxValueTue" [options]="options"></ngx-slider>
                <ngx-slider class="pb-5 mb-1" [style.display]="wedFlag ? 'block' : 'none'" [(value)]="minValueWed" [(highValue)]="maxValueWed" [options]="options"></ngx-slider>
                <ngx-slider class="pb-5 mb-1" [style.display]="thuFlag ? 'block' : 'none'" [(value)]="minValueThu" [(highValue)]="maxValueThu" [options]="options"></ngx-slider>
                <ngx-slider class="pb-5 mb-1" [style.display]="friFlag ? 'block' : 'none'" [(value)]="minValueFri" [(highValue)]="maxValueFri" [options]="options"></ngx-slider>
                <ngx-slider class="pb-5 mb-1" [style.display]="satFlag ? 'block' : 'none'" [(value)]="minValueSat" [(highValue)]="maxValueSat" [options]="options"></ngx-slider>
                <ngx-slider class="pb-5 mb-1" [style.display]="sunFlag ? 'block' : 'none'" [(value)]="minValueSun" [(highValue)]="maxValueSun" [options]="options"></ngx-slider>
                <div class="col-xxl-12 d-flex justify-content-between pt-5">


                  <div class="d-flex align-items-center flex-column">
                    <div class="form-check form-switch">
                      <input class="form-check-input" type="checkbox" id="monSwitch" checked>
                    </div>
                    <button (click)="MonFlag()" class="btn btn-outline-dark-days">Monday</button>
                  </div>
                  <div class="d-flex align-items-center flex-column">
                    <div class="form-check form-switch">
                      <input class="form-check-input" type="checkbox" id="tueSwitch" checked>
                    </div>
                    <button (click)="TueFlag()" class="btn btn-outline-dark-days">Tuesday</button>
                  </div>
                  <div class="d-flex align-items-center flex-column">
                    <div class="form-check form-switch">
                      <input class="form-check-input" type="checkbox" id="wedSwitch" checked>
                    </div>
                    <button (click)="WedFlag()" class="btn btn-outline-dark-days">Wednesday</button>
                  </div>
                  <div class="d-flex align-items-center flex-column">
                    <div class="form-check form-switch">
                      <input class="form-check-input" type="checkbox" id="thuSwitch" checked>
                    </div>
                    <button (click)="ThuFlag()" class="btn btn-outline-dark-days">Thursday</button>
                  </div>
                  <div class="d-flex align-items-center flex-column">
                    <div class="form-check form-switch">
                      <input class="form-check-input" type="checkbox" id="friSwitch" checked>
                    </div>
                    <button (click)="FriFlag()" class="btn btn-outline-dark-days">Friday</button>
                  </div>
                  <div class="d-flex align-items-center flex-column">
                    <div class="form-check form-switch">
                      <input class="form-check-input" type="checkbox" id="satSwitch">
                    </div>
                    <button (click)="SatFlag()" class="btn btn-outline-dark-days">Saturday</button>
                  </div>
                  <div class="d-flex align-items-center flex-column">
                    <div class="form-check form-switch">
                      <input class="form-check-input" type="checkbox" id="sunSwitch">
                    </div>
                    <button (click)="SunFlag()" class="btn btn-outline-dark-days">Sunday</button>
                  </div>

                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
    <div class="col-12"></div>

    <div *ngFor="let worker of workers" class="col-xxl-4 col-xl-12 col-lg-12 col-md-12 col-sm-12">
      <div class="card mb-3" style="border-radius: .5rem;">
        <div class="row g-0">
          <div class="col-md-4 gradient-custom text-center text-white"
               style="border-top-left-radius: .5rem; border-bottom-left-radius: .5rem;">
            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava1-bg.webp"
                 alt="Avatar" class="img-fluid my-5" style="width: 80px;" />
            <h5>{{worker.username}}</h5>
            <p>{{worker.service}}</p>
          </div>
          <div class="col-xxl-8 col-xl-6 col-md-8 col-sm-12">
            <div class="card-body p-4">
              <div class="d-flex justify-content-between align-items-start">
                <h6 class="mt-3">Information</h6>
              </div>

              <hr class="mt-0 mb-4">
              <div class="row pt-1">
                <div class="col-6 col-sm-6">
                  <h6>Email</h6>
                  <p class="text-muted">{{worker.email}}</p>

                </div>
                <div class="col-6 col-sm-6">
                  <h6>Phone</h6>
                  <p class="text-muted">{{worker.phone}}</p>

                </div>
                <div class="col-6 col-sm-6">
                  <h6>Fullname</h6>
                  <p class="text-muted">{{worker.fullname}}</p>
                </div>
                <div class="col-6 col-sm-6 pt-3">
                  <button class="btn btn-outline-dark">Schedule</button>
                </div>
                <div class="col-6 col-sm-6">
                  <button id="{{worker.id}}" (click)="deleteWorker($event)" class="btn btn-outline-warning">Delete</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer class="position-relative footer"></app-footer>
