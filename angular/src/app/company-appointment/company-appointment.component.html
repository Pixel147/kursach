<div class="container-fluid bg-div">
  <div class="text-center">
    <p class="company-name-text">{{companyData.name}}</p>
  </div>
</div>
<div class="container-fluid services">
  <div class="container">
    <h1 class="text-center">Our services</h1>
    <div class="row d-flex justify-content-between pt-4">
      <div *ngFor="let worker of workerAndService" class="block-info col-xxl-4 col-lg-4 col-sm-6 p-5 mt-5 shadow">
        <h3 class="text-center">Service : {{worker.service}}</h3>
        <h3 class="text-center">Worker : {{worker.fullname}}</h3>
        <div class="d-flex justify-content-between mt-3">
          <div class="d-flex">
            <i style="font-size: 25px" class="fa-regular fa-clock pe-2"></i>
            <h4 class="subText">1 год.</h4>
          </div>
          <h4 class="valueText">200,00₴</h4>
        </div>
        <div class="d-flex justify-content-center mt-3">
          <button id="{{worker.id}}" (click)="getWorkDaysWorker($event)" style="font-size: 20px" class="btn btn-outline-dark" href="#">
            Вибрати
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="container pb-5 mt-5">
    <full-calendar #calendar [options]="calendarOptions"></full-calendar>
  </div>
  <div class="container pt-5">
    <h1>Free Time</h1>
    <div class="row">
      <div *ngFor="let freeTime of workerFreeTime" class="col-xxl-2 col-md-3 col-sm-3 mt-3 d-flex justify-content-center">
        <button (click)="openWindowRegister()"
                #selectedTime
                style="width: 200px"
                class="btn btn-outline-dark"
                data-bs-toggle="modal"
                data-bs-target="#modalWindow"
        >{{freeTime.time}}</button>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="modalWindow" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Company name : {{companyData.name}}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>body text</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button (click)="createAppointment()" type="button" class="btn btn-primary">Register me</button>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
