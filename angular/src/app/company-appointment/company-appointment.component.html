<div class="container-fluid bg-div">
  <div class="text-center">
    <p class="company-name-text">{{companyData.name}}</p>
  </div>
</div>
<div class="container-fluid services">
  <div class="container"></div>
  <div class="container">
    <h1 class="text-center">Our services</h1>
    <div class="row d-flex justify-content-between pt-4">
      <div *ngFor="let worker of workerAndService" class="block-info col-xxl-3 col-lg-4 col-sm-6 p-5 shadow">
        <h3 class="text-center">{{worker.service}}</h3>
        <div class="d-flex justify-content-between mt-3">
          <div class="d-flex">
            <i style="font-size: 25px" class="fa-regular fa-clock pe-2"></i>
            <h4 class="subText">1 год.</h4>
          </div>
          <h4 class="valueText">200,00₴</h4>
        </div>
        <div class="d-flex justify-content-center mt-3">
          <button id="{{worker.id}}" style="font-size: 20px" class="btn btn-outline-dark" href="#">
            Вибрати
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="container pb-5 mt-5">
    <full-calendar [options]="calendarOptions"></full-calendar>
  </div>
</div>
<app-footer></app-footer>
