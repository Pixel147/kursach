<div class="gradient">
  <div class="sign-in text-center d-flex justify-content-center align-items-center">

    <div class="register-background shadow-lg">
      <h1 class="header-text">Hello!</h1>
      <h2 class="main-text">Create your own account and make</h2>
      <h2 class="main-text">business meetings meetings easier</h2>
      <h2 class="main-text">with our company</h2>
    </div>
    <div class="form-cover shadow-lg d d-flex flex-column">

      <form class="register-form">
        <h2 class="text-center pt-3 pb-3">Sign Up</h2>
        <div class="mb-3">
          <input (input)="onNickname($event)"
                 type="text"
                 placeholder="Username"
                 class="form-control test"
                 [style.border-color]="usernameFlag ? 'red' : 'grey'"
                 [style.border-width]="usernameFlag ? '2px' : '1px'"
                 id="exampleInputEmail2">
        </div>

        <div class="mb-3">
          <input (input)="onEmail($event)"
                 type="email"
                 placeholder="Email address"
                 class="form-control test"
                 [style.border-color]="emailFlag ? 'red' : 'grey'"
                 [style.border-width]="emailFlag ? '2px' : '1px'"
                 id="exampleInputEmail4">
        </div>

        <div class="mb-3">
          <input (input)="onPass($event)"
                 placeholder="Password"
                 type="password"
                 class="form-control border-color-grey"
                 id="exampleInputEmail5">
        </div>

        <div class="mb-3">
          <input (input)="onRepPass($event)"
                 placeholder=" Repeat Password"
                 type="password"
                 class="form-control border-color-grey"
                 id="exampleInputEmail6">
        </div>

      </form>
      <button (click)="onClickReg()" type="submit" class="btn btn-primary" style="margin-top: -50px; margin-bottom: 50px">Register</button>
    </div>


  </div>

  <app-footer class="fixed-bottom"></app-footer>
</div>
