<div class="gradient">
  <div class="sign-in text-center d-flex justify-content-center align-items-center">

    <div class="register-background shadow-lg">
      <h1 class="header-text">Hello!</h1>
      <h2 class="main-text">Create your own account and make</h2>
      <h2 class="main-text">business meetings meetings easier</h2>
      <h2 class="main-text">with our company</h2>
    </div>
    <div class="form-cover shadow-lg d d-flex flex-column">

      <div class="register-form">
        <h2 class="text-center pt-3 pb-3">Sign Up</h2>





        <!--   columns     -->

        <div class="justify-content-center"
             [style.display]="radioOwnerFlag ? 'flex' : 'none'">

          <div class="flex-column p-3">


            <div class="mb-3 column-input">
              <input (input)="onNickname($event)"
                     type="text"
                     placeholder="Username"
                     class="form-control test form"
                     [style.border-color]="usernameFlag ? 'red' : 'gray'"
                     [style.border-width]="usernameFlag ? '2px' : '1px'"
                     id="owner1">
            </div>

            <div class="mb-3">
              <input (input)="onEmail($event)"
                     type="email"
                     placeholder="Email address"
                     class="form-control test form"
                     [style.border-color]="emailFlag ? 'red' : 'gray'"
                     [style.border-width]="emailFlag ? '2px' : '1px'"

                     id="owner2">
            </div>

            <div class="mb-3">
              <input (input)="onPass($event)"
                     placeholder="Password"
                     type="password"
                     class="form-control border-color-grey form"
                     [style.border-color]="passFlag ? 'red' : 'gray'"
                     [style.border-width]="passFlag ? '2px' : '1px'"
                     id="owner3">
            </div>

            <div class="mb-3">
              <input (input)="onRepPass($event)"
                     placeholder=" Repeat Password"
                     type="password"
                     class="form-control border-color-grey form"
                     [style.border-color]="passFlag ? 'red' : 'gray'"
                     [style.border-width]="passFlag ? '2px' : '1px'"
                     id="owner4">
            </div>


          </div>



          <div class="flex-column  p-3">


            <div class="mb-3">
              <input (input)="onFullName($event)"
                     type="text"
                     placeholder="Full Name"
                     class="form-control test form"
                     [style.border-color]="fullnameFlag ? 'red' : 'gray'"
                     [style.border-width]="fullnameFlag ? '2px' : '1px'"
                     id="owner5">
            </div>

            <div class="mb-3">
              <input (input)="onCompanyName($event)"
                     type="text"
                     placeholder="Company Name"
                     class="form-control test form"
                     [style.border-color]="companyFlag ? 'red' : 'gray'"
                     [style.border-width]="companyFlag ? '2px' : '1px'"
                     id="owner6">
            </div>

            <div class="mb-3">
              <input (input)="onLocation($event)"
                     placeholder="Location"
                     type="text"
                     class="form-control border-color-grey form"
                     [style.border-color]="locationFlag ? 'red' : 'gray'"
                     [style.border-width]="locationFlag ? '2px' : '1px'"
                     id="owner7">
            </div>

            <div class="mb-3">
              <input (input)="onPhone($event)"
                     placeholder="Phone"
                     type="tel" minlength="8" maxlength="15"
                     class="form-control border-color-grey form"
                     [style.border-color]="phoneFlag ? 'red' : 'gray'"
                     [style.border-width]="phoneFlag ? '2px' : '1px'"
                     id="owner8">
            </div>


          </div>

        </div>





        <div class="justify-content-center client_col"
             [style.display]="radioEmployeeFlag ? 'flex' : 'none'">

          <div class="flex-column p-3">

            <div class="mb-3 column-input">
              <input (input)="onNickname($event)"
                     type="text"
                     placeholder="Username"
                     class="form-control test form"
                     [style.border-color]="usernameFlag ? 'red' : 'gray'"
                     [style.border-width]="usernameFlag ? '2px' : '1px'"
                     id="employee1">
            </div>

            <div class="mb-3">
              <input (input)="onEmail($event)"
                     type="email"
                     placeholder="Email address"
                     class="form-control test"
                     [style.border-color]="emailFlag ? 'red' : 'gray'"
                     [style.border-width]="emailFlag ? '2px' : '1px'"
                     id="employee2">
            </div>

            <div class="mb-3">
              <input (input)="onFullName($event)"
                     type="text"
                     placeholder="Full Name"
                     class="form-control test"
                     [style.border-color]="fullnameFlag ? 'red' : 'gray'"
                     [style.border-width]="fullnameFlag ? '2px' : '1px'"
                     id="employee3">
            </div>


          </div>



          <div class="flex-column  p-3">


            <div class="mb-3">
              <input (input)="onPhone($event)"
                     placeholder="Phone"
                     type="tel" minlength="8" maxlength="15"
                     class="form-control border-color-grey"
                     [style.border-color]="phoneFlag ? 'red' : 'gray'"
                     [style.border-width]="phoneFlag ? '2px' : '1px'"
                     id="employee4">
            </div>

            <div class="mb-3">
              <input (input)="onPass($event)"
                     placeholder="Password"
                     type="password"
                     class="form-control border-color-grey"
                     [style.border-color]="passFlag ? 'red' : 'gray'"
                     [style.border-width]="passFlag ? '2px' : '1px'"
                     id="employee5">
            </div>

            <div class="mb-3">
              <input (input)="onRepPass($event)"
                     placeholder=" Repeat Password"
                     type="password"
                     class="form-control border-color-grey"
                     [style.border-color]="passFlag ? 'red' : 'gray'"
                     [style.border-width]="passFlag ? '2px' : '1px'"
                     id="employee6">
            </div>


          </div>

        </div>






        <div class="justify-content-center  client_col"
             [style.display]="radioClientFlag ? 'flex' : 'none'" >

          <div class="flex-column p-3">

            <div class="mb-3 column-input">
              <input (input)="onNickname($event)"
                     type="text"
                     placeholder="Username"
                     class="form-control test"
                     [style.border-color]="usernameFlag ? 'red' : 'gray'"
                     [style.border-width]="usernameFlag ? '2px' : '1px'"
                     id="client1">
            </div>

            <div class="mb-3">
              <input (input)="onEmail($event)"
                     type="email"
                     placeholder="Email address"
                     class="form-control test"
                     [style.border-color]="emailFlag ? 'red' : 'gray'"
                     [style.border-width]="emailFlag ? '2px' : '1px'"
                     id="client2">
            </div>

            <div class="mb-3">
              <input (input)="onFullName($event)"
                     type="text"
                     placeholder="Full Name"
                     class="form-control test"
                     [style.border-color]="fullnameFlag ? 'red' : 'gray'"
                     [style.border-width]="fullnameFlag ? '2px' : '1px'"
                     id="client5">
            </div>


          </div>



          <div class="flex-column  p-3">


            <div class="mb-3">
              <input (input)="onPhone($event)"
                     placeholder="Phone"
                     type="tel" minlength="8" maxlength="15"
                     class="form-control border-color-grey"
                     [style.border-color]="phoneFlag ? 'red' : 'gray'"
                     [style.border-width]="phoneFlag ? '2px' : '1px'"
                     id="client8">
            </div>

            <div class="mb-3">
              <input (input)="onPass($event)"
                     placeholder="Password"
                     type="password"
                     class="form-control border-color-grey"
                     [style.border-color]="passFlag ? 'red' : 'gray'"
                     [style.border-width]="passFlag ? '2px' : '1px'"
                     id="client3">
            </div>

            <div class="mb-3">
              <input (input)="onRepPass($event)"
                     placeholder=" Repeat Password"
                     type="password"
                     class="form-control border-color-grey"
                     [style.border-color]="passFlag ? 'red' : 'gray'"
                     [style.border-width]="passFlag ? '2px' : '1px'"
                     id="client4">
            </div>


          </div>

        </div>





        <!--     ratio buttons   -->
        <div class="d-flex justify-content-around w-100% p-3 pt-0 choose">
          <div class="form-check">
            <input (click)="onTypeOwner()" class="form-check-input" type="radio"
                   checked name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              Im Company Owner
            </label>
          </div>
          <div class="form-check">
            <input (click)="onTypeEmployee()" class="form-check-input" type="radio"
                   name="flexRadioDefault" id="flexRadioDefault2">
            <label class="form-check-label" for="flexRadioDefault2">
              Im Employee
            </label>
          </div>
          <div class="form-check">
            <input (click)="onTypeClient()" class="form-check-input" type="radio"
                   name="flexRadioDefault" id="flexRadioDefault3">
            <label class="form-check-label" for="flexRadioDefault3">
              Im Client
            </label>
          </div>
        </div>


      </div>

      <button (click)="onClickReg()" type="submit" class="btn btn-primary submit" style="margin-top: -50px; margin-bottom: 50px">Register</button>
    </div>


  </div>

  <app-footer class="fixed-bottom"></app-footer>
</div>
